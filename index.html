<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Management App</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  </head>
  <body class="text-white">
    <div
      id="error-container"
      style="
        display: none;
        padding: 10px;
        margin: 20px;
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
      "
    ></div>


    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Task Management App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <!-- Logout Button -->
            <li class="nav-item">
              <button id="auth-btn" class="btn btn-light">Logout</button>
            </li>
            <!-- Language Dropdown -->
            <li class="nav-item dropdown">
              <button
                class="btn btn-light dropdown-toggle"
                type="button"
                id="languageDropdown"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <img
                  src="https://flagcdn.com/w40/us.png"
                  alt="English"
                  class="flag-icon me-2"
                />
                English
              </button>
              <ul class="dropdown-menu" aria-labelledby="languageDropdown">
                <li><a class="dropdown-item" href="#" id="lang-en">English</a></li>
                <li><a class="dropdown-item" href="#" id="lang-al">Shqip</a></li>
              </ul>
            </li>
            <!-- Dark Mode Icon -->
            <li class="nav-item">
              <i
                id="dark-mode-icon"
                class="bi bi-moon fs-4 text-white"
                style="cursor: pointer"
              ></i>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <div id="todo-list-container" class="container my-5">
      <div class="card shadow-lg">
        <div class="card-body">
          <h1 class="text-center mb-4 fw-bold">Task Management</h1>
          <div class="mb-4 d-flex">
            <input
              type="text"
              class="form-control custom-input-width"
              id="task-name"
              placeholder="Enter Your Task"
            />
            <button id="add-task-btn" class="ms-2">Add Task</button>
          </div>

          <div id="filters">
            <div id="sort">
              <label for="sort-select" class="filter-label">Sort By:</label>
              <select id="sort-select" class="form-select custom-width">
                <option value="title">Title</option>
                <option value="status">Status</option>
              </select>
            </div>
          
            <div id="status">
              <label for="status-filter" class="filter-label">Filter By Status:</label>
              <select id="status-filter" class="form-select custom-width">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="pending">Pending</option>
              </select>
            </div>
          
            <div id="filtersearch">
              <label for="filterSearch" class="filter-label">Search by word:</label>
              <input
                class="form-control custom-width"
                id="filterSearch"
                type="text"
                placeholder="Enter task name to search"
              />
            </div>
          </div>

            <div class="filter-buttons">
              <button id="applyFilters" class="btn btn-sm">Apply</button>
              <button id="resetFilters" class="btn btn-sm">Reset</button>
            </div>
          </div>

          <div class="table-responsive">
            <table class="table table-striped table-responsive-md">
              <thead class="table-dark">
                <tr>
                  <th>#</th>
                  <th>Your Task</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="todo-table-body"></tbody>
            </table>
          </div>

          <nav>
            <ul class="pagination" id="pageNumbers"></ul>
          </nav>
        </div>
      </div>
    </div>

    <script type="module" src="scripts/utils.js"></script>
    <script type="module" src="scripts/languageSupport.js"></script>
    <script type="module" src="scripts/authentication.js"></script>
    <script type="module" src="scripts/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
